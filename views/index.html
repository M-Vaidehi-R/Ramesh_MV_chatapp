<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">    
    <title>ChatApp :></title>
</head>
<body>
    <h1 hidden id="main-headline">Chat App</h1>

    <div>
        <p id="joined"></p>
    </div>

    <div id="avatarcontainer" style="width:100px;height:100px;"></div> 
           
    <main id="app">
        <section>

            <!-- //<loginUser>Hello</loginUser> -->
            <h2>Input messages here:</h2>
          <input id="nickname" v-model="nickname" v-on:keyup.enter="updateavatar" type="text" placeholder="Nickname?">    <!-- this nickname is passed -->
          <form id="message-form">
                <label for="message">Text below </label>
                <textarea @focus="catchTextFocus" v-model="message" id="textarea" class="message" autocomplete="off"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="Send">  <!--prevent: only work when u click on submit, not on any other-->
            </form>
        </section>

        <section class="messages">
            <h2>Receive messages here:</h2>
            <ul id="messages">
                <!-- render a new message component for every message -->
                <newmsg v-for="message in messages" :message="message"></newmsg>
            </ul>
        </section>
    </main>

 
    <div>
        <p id="is-typing"></p>
    </div>
    <audio id="notification-sound" src="/audios/effect.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@multiavatar/multiavatar/multiavatar.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>
</body>
</html>
